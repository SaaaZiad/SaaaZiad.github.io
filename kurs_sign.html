<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <title>Modern CPU_sign</title>
        <link rel="icon" href="favicon.ico" sizes="any">
        <link rel="stylesheet" href="kurs_css_sign.css">
        </head>
    <body>
        <header>
            <nav class="nav_class_header">
                <a href=".\index.html"><img class="img_header"src="pict.png"></a>
                <div class="flex_header">
                    <div><a href=".\kurs_amd.html" class="class_5">АМД</a></div>
                    <div><a href=".\kurs_intel.html" class="class_5">Интел</a></div>
                    <div><a href=".\kurs_elbrus.html" class="class_5">Эльбрус</a></div>
                    <div><a href=".\kurs_sign.html" class="class_5">Регистрация</a></div>
                </div>
            </nav>
        </header>
        <main>
            <div class="registration-wrap">
                <div class="halo-light"></div>
                <div class="registration-content">
                    <div class="moving-cube"></div>
                    <div class="moving-cube2"></div>
                    <div class="moving-cube3"></div>
                    <div class="moving-cube4"></div>
                    <div class="moving-cube5"></div>
                    <div class="moving-cube6"></div>
                    <h3 class="registration-title">Вход / Регистрация</h3>
                    <form action="" method="get">
                        <p>
                            <label class="login-label" for="login"></label>
                            <input class="login-input" type="text" name="login" id="login" placeholder="логин" required>
                        </p>
                        <p>
                            <label class="password-label" for="password"></label>
                            <input class="password-input" type="password" name="password" id="password" placeholder="пароль" required>
                        </p>
                        <button class="registration-button">Войти</button>
                        <p class="reg-moreinfo">
                            Вы здесь впервые? <a class="reg-link" href="#">Присоединяйтесь!</a>
                        </p>
                        <p class="reg-moreinfo2">
                            Забыли пароль? <a class="reg-link" href="#">Восстановить</a>
                        </p>
                    </form>
                </div>
            </div>
        </main>
        <aside class="aside_social">
            <div class="social">
                <div class="social-youtube">
                    <img class="logo-1" src=".\imgs\pngwing.com.png">
                </div>
                <div class="social-vk">
                    <img class="logo-2" src=".\imgs\logovk.png">
                </div>
                <div class="social-telegram">
                    <img class="logo-3" src=".\imgs\logotl.png">
                </div>
            </div>
        </aside>
    </body>
</html>
